<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="todo.css">

</head>

<body>
  <nav>
    <ul>
      <li>回收站
        <div class="recycle">
          <button class="empty">Empty the recycle bin</button>
          <ul class="list2"></ul>
        </div>
      </li>
      <li class="cur_name">
        <span class="person">未登录</span>
        <div class="personal">
          <p>今日待办事项总数：<span class="total_count"></span>项</p>
          <div class="withdraw">退出登录</div>
        </div>
      </li>
    </ul>
  </nav>
  
  <div class="account">
    <div class="a_register">
      <span id="back">返回登陆</span>
      <span class="fade">x</span>
      <div class="box">
        <input type="text" class="name" placeholder="请设置昵称">
        <input type="password" class="pwd" placeholder="设置登陆密码，不少于6位">
      </div>
      <div class="btn">注册</div>
    </div>
    <div class="a_login">
      <span class="fade">x</span>
      <div class="box">
        <input type="text" class="name" placeholder="请输入昵称">
        <input type="password" class="pwd" placeholder="请输入密码">
        <span class="reset">重设密码</span>
      </div>
      <input type="checkbox" class="auto_check">
      <span class="auto">自动登陆</span>
      <div class="btn">登陆</div>
      <p class="to_register">注册</p>
    </div>
  </div>
  <div class="tip_box"></div>
  <div class="wrapper">
    <div class="todo">
      <div class="header">
        <h1>todos</h1>
        <input class="input" type="text" placeholder="What needs to be done?">
      </div>
      <div class="main">
        <input class="selectAll" type="checkbox" id="selectAll">
        <label for="selectAll" id="labelAll">Mark all as complete</label>
        <ul class="list"></ul>
      </div>
      <div class="footer">
        <ul class="btns_box">
          <li class="selected all">All</li>
          <li class="active">Active</li>
          <li class="completed">Completed</li>
        </ul>
        <span class="active_count">items</span>
        <button class="clear_completed">Clear completed</button>
      </div>
    </div>
    <div class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
      <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </div>
  </div>
  <script src="todo.js"></script>
</body>

</html>
